<!DOCTYPE html>
<html>
  <!-- ======================================================================================= -->
  <head>
    <title>Search your way</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- Stylesheet und Leaflet-Bibliothek einbinden -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@latest/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <!-- full screen  -->
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

    <!-- leaflet measure -->
    <script src="./leaflet-measure.es.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/leaflet-measure@3.1/dist/leaflet-measure.min.css
"
      rel="stylesheet"
    />

    <!-- Stylesheet und Plugin des Geocoders einbinden -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Stylesheet und Plugin der Leaflet Routing Machine einbinden -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Include Font Awesome plugin -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />

    <!-- location button -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.4/dist/L.Control.Locate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>

    <!-- print button -->
    <script src="./leaflet.browser.print.min.js"></script>

    <!-- easy button -->
    <script src="js/easy-button.js"></script>
    <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>

    <!-- Stylesheet und Plugin von EasyButton einbinden -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script> -->

    <style>
      body {
        margin: 10;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100vh;
      }

      .leaflet-coordinates {
        position: center;
        bottom: 10px;
        left: 10px;
        background-color: rgb(6, 251, 251);
        padding: 5px;
        border: 1px solid #bbb;
        border-radius: 4px;
        box-shadow: 0 1px 7px rgba(0, 0, 0, 0.65);
        font-size: 14px;
      }
    </style>
  </head>

  <!-- ======================================================================================= -->
  <body>
    <!-- Create the map object -->
    <div id="map"></div>
    <div id="coordinates" class="leaflet-coordinates"></div>
    <button class="btn btn-dark print-map" style="position: sticky">
      Print
    </button>

    <script src="js/main-script.js">
    </script>
  </body>
</html>
